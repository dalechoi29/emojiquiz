<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <title>All the emoji quizzes in the world</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand mr-6" href="#">이모지퀴즈</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">일반퀴즈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">랜덤퀴즈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">내 프로필</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="jumbotron text-center my-5"
      style="background: transparent !important;"
    >
      <h1 class="display-4">😆이모지 퀴즈📋</h1>
      <p class="lead">
        인터넷 여기저기 흩뿌려진✨ 이모지 퀴즈들, <br>
        여기 다 모았다! 🤪
      </p>
    </div>

    <div class="container">
      <div class="card-columns">
        <div class="card border-white">
          <div class="card-body">
            <h4 class="card-title">🎨일반 퀴즈</h4>
            <p class="card-text">카테고리별로 모아둔<br>일반 퀴즈 모음!👉</p>
          </div>
        </div>
        <div class="card border-white">
          <div class="card-body">
            <h4 class="card-title">🤪랜덤 퀴즈</h4>
            <p class="card-text">상상 그 이상의 퀴즈들로 <br>💯점에 도전해보자!</p>
          </div>
        </div>
        <div class="card border-white">
          <div class="card-body">
            <h4 class="card-title">👣내 프로필</h4>
            <p class="card-text">내 프로필을 만들고<br>📑퀴즈 기록을 남기세요!</p>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap related -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
